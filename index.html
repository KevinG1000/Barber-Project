<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Appointment Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Barber's Appointment Scheduler</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#schedule">Schedule</a></li>
                    <li class="nav-item"><a class="nav-link" href="#book">Book Appointment</a></li>
                    <li class="nav-item"><a class="nav-link" href="#account">Create Account</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main class="container mt-5">
        <!-- Schedule Section -->
        <section id="schedule">
            <h2 class="text-center mb-4">Barber's Schedule</h2>
            <div class="schedule-container bg-light p-4 rounded shadow-sm">
                <p class="text-muted text-center">No appointments available yet. Please check back later!</p>
            </div>
        </section>

        <!-- Booking Section -->
        <section id="book" class="mt-5">
            <h2 class="text-center mb-4">Book Your Appointment</h2>
            <form class="bg-light p-4 rounded shadow-sm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Book Appointment</button>
            </form>
        </section>

        <!-- Create Account Section -->
        <section id="account" class="mt-5">
            <h2 class="text-center mb-4">Create Your Account</h2>
            <form class="bg-light p-4 rounded shadow-sm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Create Account</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-center bg-dark text-white py-3 mt-5">
        <p class="mb-0">&copy; Barber's Appointment Scheduler. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript (for interactive components like navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
